<div *ngIf="loginStatus">
<button type="button" class="btn btn-outline-danger" (click)="DeletePost()"><span class="material-symbols-outlined">
  delete
  </span></button>
<div style="display: inline "  >
  <!-- Button trigger modal -->

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    <span class="material-symbols-outlined">
      edit
      </span>
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  [formGroup]="saveData" (ngSubmit)="onsubmif(saveData)" >
            <div class="form-group">
              <label    for="exampleFormControlInput1">Title</label>
              <input type="text"  name="title" formControlName="title" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Image</label>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" formControlName="description" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Category</label>
              <input type="text" name="category" formControlName="category" class="form-control" id="exampleFormControlInput1" placeholder="Title here">
            </div>
            <div class="form-group">
              <label  for="exampleFormControlSelect1">Availability</label>
              <select  name="status" formControlName="status" class="form-control" id="exampleFormControlSelect1">
                <option>true</option>
                <option> false</option>
              </select>
            </div>
            <button type="submit"   class="card">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="container p-5" data-aos="zoom-in-up"  *ngIf="user">
        <img class=" img-fluid card-img-top w-75  " src="{{user.imgUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title m-4">{{user.title}}</h5>
          Category:<h1 style="display: inline;">&nbsp; &nbsp;{{user.category}}</h1>
          <hr style="border: 10px solid black;">
          <p class="card-text d-flex">Decription: <span id="dtxt">{{user.title}}</span></p>
          <div *ngIf="user.status=='true'; else nextblock" class="btn btn" style="background-color:#a8e6cf ;"  >Avaliable</div>
          <ng-template #nextblock>
            <div class="btn btn-danger">Not Avaliable</div>
          </ng-template>
        </div>
      </div>
